{% extends "base.html" %}

{% block content %}
<div class="container">
    {% include "flash_messages.html" %}
    <div class="jumbotron">
        <form action="#" method="post">
            {% include "item_edit.html" %}
            {% if username is not none %}
            <row>
                <button type="submit" class="btn btn-default">
                    Save
                </button>
                <button type="button" class="btn btn-default"
                        onclick="window.location.href='{{ url_for( 'item_details', category_name=item.category.name, item_name=item.name) }}';">
                    Cancel
                </button>

            </row>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
